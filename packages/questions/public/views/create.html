<section data-ng-controller="QuestionsController">
  <form name="questionForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(questionForm.$valid)" novalidate>

    <div class="alert alert-warning">You can only create <strong>Question</strong> or <strong>Label</strong>. Image or Video are just placeholders and they don't have specific attributes so you add them in forms just like the way they are - static and not customizable</div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && questionForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Type</label>
      <div class="col-md-9">
        <select class="btn btn-default" name="type" ng-model="type" required ng-options="value for value in creatableTypes" ng-change="ifNotQuestionEmptyKind(type)">
        </select>
      </div>
    </div>

    <div ng-switch on="type">
      <div ng-switch-when="Question">
        <ng-include src="'questions/views/create-question.html'"></ng-include>
      </div>
      <div ng-switch-when="Label">
        <ng-include src="'questions/views/create-label.html'"></ng-include>
      </div> 
    </div>

    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn-lg btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
