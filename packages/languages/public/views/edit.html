<section data-ng-controller="LanguagesController" data-ng-init="findOne()">
  <div>
    <span>{{language._id}}</span>
  </div>
  <form name="languageForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(languageForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && languageForm.languageName.$invalid }">
      <label mean-token="'edit-title'" for="languageName" class="col-md-2 control-label">Language Name</label>
      <div class="col-md-10">
        <input name="languageName" type="text" class="form-control" data-ng-model="language.name" id="languageName" placeholder="Language Name" required>
        <div ng-show="submitted && languageForm.languageName.$invalid" class="help-block">
          <p ng-show="languageForm.languageName.$error.required">Language name is required</p>
        </div>
      </div>

    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
