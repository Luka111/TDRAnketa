<section data-ng-controller="PollsController" data-ng-init="findQuestionnaires()">
  <div class="light-box">
    <h1>Choose questionnaire</h1>
    <div>
      <div ng-show="ifTopOrClientAdmin()">
        <label mean-token="'create-title'">Language</label>
        <select class="btn btn-default" ng-model="language" ng-options="value for value in languageShortcodeArray" ng-change="findQuestionnairesByLang(language)">
        </select>
      </div>
    </div>
    <br/><br/>
    <a ng-click="redirectToCreate(questionnaire._id)" class="box home-box margin-bottom-10" ng-repeat="questionnaire in questionnaires track by $index">
      <span>{{questionnaire.created | date:'medium'}}</span> /
      <span>{{questionnaire.user.name}}</span>
      <br/>
      <div class="btn"><h2>{{questionnaire.title}}</h2></div>
      <br/><br/>
    </a>
  </div>
</section>
