<section>
  <div class="row">
    <div class="col-md-6">
      <div ng-if="countryGridOptions">
        <div style="width:100%; height:300px;" class="gridStyle" ng-grid="countryGridOptions">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div 
      ng-if="activeTab === 1 && results.length > 0"
      data-ac-chart="'pie'" 
      data-ac-data="countryGraphData" 
      data-ac-config="countryGraphConfig" 
      class="chart"
      style="width:300px;height:300px;">
    </div>
  </div>
</section>
