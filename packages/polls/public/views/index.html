<div data-ng-controller="PollsController">
  <div class="row">
    <div class="col-sm-6">
      <a ui-sref="pick active questionnaire" class="box home-box fixed-height">
        <div class="absolute-center">
          <h3>
            <div>Choose questionnaire</div> 
          </h3>
        </div>
      </a>
    </div>
    <div class="col-sm-6">
      <a ui-sref="all polls" class="box home-box fixed-height">
        <div class="absolute-center">
          <h3>
            <div>My polls for today</div> 
          </h3>
        </div>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <a ui-sref="create poll" class="box home-box fixed-height">
        <div class="absolute-center">
          <h3>
            <div>Add new poll</div> 
          </h3>
        </div>
      </a>
    </div>
    <div class="col-sm-6">
      <a href="/logout" class="box home-box fixed-height">
        <div class="absolute-center">
          <h3>
            <div>Sign out</div>
          </h3>
        </div>
      </a>
    </div>
  </div>
</div>
