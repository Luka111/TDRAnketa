<section>
  <div class="row">
    <div class="col-md-6">
      <div ng-if="countryUserGridOptions">
        <div style="width:100%; height:600px;" class="gridStyle" ng-grid="countryUserGridOptions">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div 
      ng-if="activeTab === 3 && results.length > 0"
      data-ac-chart="'pie'" 
      data-ac-data="countryUserGraphData" 
      data-ac-config="countryUserGraphConfig" 
      class="chart"
      style="width:450px;height:300px;">
    </div>
  </div>
</section>
